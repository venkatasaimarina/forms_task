<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=10, initial-scale=1.0">
    <title>formsTask</title>
        


    
</head>
<body>
    <h1 style="text-align: center">Class Registration</h1>
    <p style="text-align: center;"> Fill out the form carefully for registration</p>
    <form>
        <fieldset>
            <legend>Student details </legend>
            <label for="name">Student Name  </label><br>
            <input type="text" id="first-name" name="Name" required autofocus placeholder="First Name",>
            <input type="text" id="middle-name" required placeholder="Middle Name">
            <input type="text" id="last-name" required placeholder="Last Name">
            <br>
        
                
            <label for="gender">Gender</label>
            <br>
            <select id="gender">
                <option value="other">Please Select</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
                
            <label for="mail" style="text-align: center;">Student E-mail</label>
            <input type="email" id="mail" required placeholder="ex.myname@example.com" style="border-radius: 100; border:10 ;"><br>
            <label for="id" >Student ID</label><br>
            <input type="text" id="id" required >
            <label for="cls" >List of Classes</label>
            <select>
                <option value="select">Please Select</option>
                <option value="front">Frontend</option>
                <option value="Back">Backend</option>
                <option value="full">Full Stack</option>
            </select>
            <br>
            <center>
                <button type="submit" style="background-color: blue; color: aliceblue;">submit</button>

            </center>
                
        </fieldset>
    </form>
    
</body>
</html>
